steps:
- name: node:16.0.0
  entrypoint: npm
  args: ["install"]
- name: node:16.0.0
  entrypoint: npm
  args: ["run", "create-env"]
  env:
    - 'baseURL=${_BASE_URL}'
    - 'spotifyClientId=${_CLIENT_ID}'
    - 'spotifyClientSecret=${_CLIENT_SECRET}'
- name: node:16.0.0
  entrypoint: npm
  args: ["run", "build"]
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]
timeout: "1600s"